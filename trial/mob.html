<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="lg.svg" width="100px" height="100px" alt="Your Photo">
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#tam">Contact</a></li>
            <li><a href="#happyClients">Testimonials</a></li>
        </ul>
    </header>
    <section id="home">
        <div class="hero">
            <p id="dynamicHeadline" class="my-sad">We simplify the path to digital excellence for your business</p>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dynamicHeadline = document.getElementById('dynamicHeadline');
            const dynamicHeadlinesArray = [
                "We simplify the path to digital excellence for your business",
                "Crafting success, pixel by pixel",
                "Elevate your brand's digital presence with us",
                "Redefining Digital Excellence",
                " Where Innovation Takes Center Stage",
                " Elevate, Innovate, Dominate",
                " Seamless Solutions, Striking Results",
            ];

            let currentHeadlineIndex = 0;

            function updateHeadline() {
                dynamicHeadline.textContent = dynamicHeadlinesArray[currentHeadlineIndex];
                currentHeadlineIndex = (currentHeadlineIndex + 1) % dynamicHeadlinesArray.length;
            }

            updateHeadline();
            setInterval(updateHeadline, 2000); // Change the headline every 2 seconds
        });
    </script>
    <section id="ona">
        <video loop muted autoplay disablepictureinpicture>
            <source src="teal gradient modern grow your business video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

</body>

</html>
