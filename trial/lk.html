    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #1A1A1D;
            padding: 0;
            box-sizing: border-box;
        }
        #popo h2 {
    margin-bottom: 1px;
    color: #ffc400;
    text-align: center;
    font-size: 30px;
    padding: 20px;
}

/* Styles for video container on the right */
.video-container {
    float: right;
}

/* Styles for video container-9x16 on the left */
.video-container-9x16 {
    float: left;
}

/* Container for all video containers */
.video-container-wrapper {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    border: 1px solid #1A1A1D;
    padding: 10px;
}

/* Adjust styles for smaller screens */
@media only screen and (max-width: 767px) {
    .video-container {
        width: 100%;
        height: auto;
        margin: 10px 0;
    }

    .video-container-9x16 {
        width: 100%;
        height: auto;
        margin: 10px 0;
    }

    .video-container.playing {
        background-color: #1A1A1D;
    }
}

.video-container {
    position: relative;
    width: 45vw;
    height: 25.31vw;
    margin: 20px;
    overflow: hidden;
    border-radius: 10px;
    transition: background-color 0.3s ease-in-out;
}

.video-container.playing {
    background-color: #1A1A1D;
}

.video-container-9x16 {
    width: 22.5vw;
    height: 40vw;
}

.video-container video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.video-container:hover .overlay {
    opacity: 1;
}

.overlay-text {
    text-align: center;
}

h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
}

p {
    font-size: 1em;
    margin: 0;
}
</style>

        <script>
            function togglePlayPause(videoId) {
                var video = document.getElementById(videoId);
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
            // Add your JavaScript functions here, such as togglePlayPause
            function togglePlayPause(videoId) {
                var video = document.getElementById(videoId);
                var container = video.closest('.video-container');

                if (video.paused) {
                    video.play();
                    container.classList.add('playing');
                } else {
                    video.pause();
                    container.classList.remove('playing');
                }
            }
        </script>
